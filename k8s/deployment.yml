---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: springboot-__CI_PROJECT_NAME__
  name: springboot
  annotations:
    app.gitlab.com/app: __CI_PROJECT_PATH_SLUG__
    app.gitlab.com/env: __CI_ENVIRONMENT_SLUG__
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-__CI_PROJECT_NAME__
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: springboot-__CI_PROJECT_NAME__
      annotations:
        app.gitlab.com/app: __CI_PROJECT_PATH_SLUG__
        app.gitlab.com/env: __CI_ENVIRONMENT_SLUG__
    spec:
      containers:
      - name: springboot
        image: __CI_REGISTRY_IMAGE__:__VERSION__
        ports:
        - containerPort: 8080
          name: springboot
        imagePullPolicy: Always
---